{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="d-flex justify-content-center">

    <form class="ml-5 mt-5" method='post' action="/create_category">
        
        {% csrf_token %}
        <div class="form-group">
        <label for="exampleInputEmail1">Category Name</label>
        <input type="text" class="form-control"  name='category_name' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter category name">
        </div>
        
        
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock  %}
