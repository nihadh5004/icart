<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %} 
    <section class="h-100 ">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col">
              <div class="card card-registration my-4" style="background-color:grey;">
                <div class="row g-0">
                  
                  <div class="col-xl-6">
                    <div class="card-body mt-5  text-black">
                      <h3 class="mb-5 font-weight-bold ">Login</h3>
    
                     <form action="/_admin" method='post'>
                      {% csrf_token %}
                      <div class="form-outline mb-4  ">
                          <label class="form-label" for="form3Example8">Username</label>
                        <input type="text" id="form3Example8" name='username' class="form-control form-control-lg " />
                      </div>
    
      
      
                      <div class="form-outline mb-4 ">
                          <label class="form-label" for="form3Example9">Enter Password</label>
                          <input type="password" id="form3Example9" name='pass1' class="form-control form-control-lg" />
                      </div>
                    
      
                      <div class="d-flex justify-content-center pt-3 ">
                      
                        <button type="submit" class="btn btn-dark w-25  ">Sign In</button>
                      </div>
                      <div class="col text-center py-2 ">
                        <!-- Simple link -->
                      </div>
                      
                     </form>
                    </div>
                  </div>
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://img.freepik.com/premium-vector/order-online-by-phone-basket-icon-online-shopping-by-iphone-vector-illustration-buy-now-add-cart_642540-99.jpg?w=2000"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
