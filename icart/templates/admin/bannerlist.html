{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
   
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Coupons</h6>
            <a href="/create_banner"><button class='btn btn-outline-success mt-2'>Add Banner</button></a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Banner </th>
                        <th scope="col">Deals</th>
                        <th scope="col">Product  </th>
                        <th scope="col">Actions</th>
                       
                      </tr>
                  </thead>
                   
                  <tbody>
                    {% for banner in  banners %}
                    <tr>
                      <th >{{banner.id}}</th>
                      <td ><img src="{{banner.Image.url}}" alt="" width='70' height='50' class='ml-2'></td>
                      <td>{{ banner.Discount_deals}}</td>
                      <td>{{ banner.Product}}</td>
                      
                      <td>
                     <a href="{%url 'delete_banner' banner.id%}"><button class='btn btn-outline-danger'>Delete</button></a>
                    </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  
  </div>
  <!-- /.container-fluid -->
  
  </div>

{% endblock  %}
