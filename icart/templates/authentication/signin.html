{% extends 'authentication/base.html' %}

{% block content %}


  <div class="container footer_text">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Here </h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" action="/signin" method='post'>
            {% csrf_token %}
            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" name="username" aria-describedby="emailHelp"
                placeholder="User Name" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control"  name='pass1'  id="password" placeholder="password" required>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div class="col text-center py-2 " style='font-family:Century Gothic;'>
              <!-- Simple link -->
              <a class="text-dark " href="/_reset_password">Forgot password?</a>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="/signup" class="text-dark font-weight-bold"> Create an
                Account</a>
            </div>
            <div class="col text-center py-2 " style='font-family:Century Gothic;'>
              <!-- Simple link -->
              <a class="text-dark " href="/">Return To Home Page ></a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>



  
{% endblock  %}
