{% extends 'base1.html' %}

{% block content %}
<section class="h-100 ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body mt-5 py-5 text-black">
                  <h3 class="mb-5 ">Sign Up form</h3>

                 <form action="/signup" method='post'>
                  {% csrf_token %}
                  <div class="form-outline mb-4 mt-2 py-2">
                      <label class="form-label" for="form3Example8">Username</label>
                    <input type="text" id="form3Example8" name='username' class="form-control form-control-lg "  />
                  </div>

                  <div class="form-outline mb-4 mt-2 py-2">
                      <label class="form-label" for="form3Example8">Enter Your email</label>
                    <input type="email" id="form3Example8" name='email' class="form-control form-control-lg " required />
                  </div>
  
  
                 
                  <div class="form-outline mb-4 py-2">
                    <label class="form-label" for="form3Example9">Enter Password</label>
                    <div class="input-group">
                        <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" required />
                        <button type="button" class="btn btn-outline-secondary" id="togglePass1" style="border: none;">
                            <i class="fa fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-outline mb-4 py-2">
                    <label class="form-label" for="form3Example10">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="pass2" name="pass2" class="form-control form-control-lg" required />
                        <button type="button" class="btn btn-outline-secondary" id="togglePass2" style="border: none;">
                            <i class="fa fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>
                  <div class="form-outline mb-4 py-2">
                      <label class="form-label" for="form3Example10">Referral Code</label>
                      <input type="text" id="form3Example9" name='referral' class="form-control form-control-lg" />
                  </div>
  
                  <div class="d-flex justify-content-center pt-3 ">
                  
                    <button type="submit" class="btn btn-dark w-50 ">Submit</button>
                  </div>
                 </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    // Function to toggle password visibility
    function togglePasswordVisibility(inputField, toggleButton) {
        const fieldType = inputField.getAttribute("type");
        if (fieldType === "password") {
            inputField.setAttribute("type", "text");
            toggleButton.classList.remove("fa-eye");
            toggleButton.classList.add("fa-eye-slash");
        } else {
            inputField.setAttribute("type", "password");
            toggleButton.classList.remove("fa-eye-slash");
            toggleButton.classList.add("fa-eye");
        }
    }

    // Event listeners to toggle password visibility
    document.getElementById("togglePass1").addEventListener("click", function () {
        const passField1 = document.getElementById("pass1");
        const toggleIcon1 = document.getElementById("toggleIcon1");
        togglePasswordVisibility(passField1, toggleIcon1);
    });

    document.getElementById("togglePass2").addEventListener("click", function () {
        const passField2 = document.getElementById("pass2");
        const toggleIcon2 = document.getElementById("toggleIcon2");
        togglePasswordVisibility(passField2, toggleIcon2);
    });
</script>
{% endblock  %}
