{% extends 'profile_base.html' %}
{% load static %}
{% block content %}
<div class="container rounded bg-white col-md-8 col-sm-12 mt-5 mb-5"> 
    <div class="row"> 
        <div class="col-md-6 border-right"> 
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5 " src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-Photo.png" width='500px' height='500px' alt=''>
                
                <h4 class="font-weight-bold text-uppercase">{{ request.user }}</h4>
                <span class="text-black-50">{{ request.user.email }}</span>
                <span> </span>
            </div> 
        </div> 
        <div class="col-md-6 border-right"> 
            <form method="post" action="{% url 'change_password' user.id %}">
                {% csrf_token %}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Change Password</h4>
                    </div> 
                   
                    <div class="row mt-3"> 
                        <div class="col-md-12">
                            <label class="labels">New Password</label>
                            <input type="password" class="form-control" placeholder="Enter new password" name="pass1" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm new password" name="pass2" value="">
                        </div>
                    </div> 
                    
                    
                    
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" name="submit">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
<script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
<!-- Popper js -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Plugins js -->
<script src="{% static 'js/plugins.js' %}"></script>
<!-- Active js -->
<script src="{% static 'js/active.js' %}"></script>

{% endblock %}
