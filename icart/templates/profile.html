{% extends 'profile_base.html' %}
{% load static %}
{% block content %}
<div class="container rounded bg-white col-md-8 col-sm-12 mt-5 mb-5"> 
    <div class="row"> 
        <div class="col-md-6 border-right"> 
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5 " src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-Photo.png" width='500px' height='500px' alt=''>
                
                <h4 class="font-weight-bold text-uppercase">{{ request.user }}</h4>
                <span class="text-black-50">{{ user.email }}</span>
                <span> </span>
            </div> 
        </div> 
        <div class="col-md-6 border-right"> 
            <form method="post" action="{% url 'profile_details' %}">
                {% csrf_token %}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div> 
                    <div class="row mt-2"> 
                        <div class="col-md-12">
                            <label class="labels">Username</label>
                            <input type="text" class="form-control" placeholder="enter username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control" placeholder="first name" name="first_name" value="{{ user.first_name }}">
                        </div> 
                        <div class="col-md-6">
                            <label class="labels">Surname</label>
                            <input type="text" class="form-control" placeholder="surname" name="last_name" value="{{ user.last_name }}">
                        </div>
                    </div> 
                    <div class="row mt-3"> 
                        <div class="col-md-12">
                            <label class="labels">PhoneNumber</label>
                            <input type="text" class="form-control" placeholder="enter phone number" name="phone" value="{{ user.phone }}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email ID</label>
                            <input type="text" class="form-control" placeholder="enter email id" name="email" value="{{ user.email }}">
                        </div>
                    </div> 
                    <div class="row mt-3"> 
                        <div class="col-md-6">
                            <label class="labels">Country</label>
                            <input type="text" class="form-control" placeholder="country" name="country" value="">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">State/Region</label>
                            <input type="text" class="form-control" placeholder="state" name="state" value="">
                        </div> 
                    </div> 
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" name="submit">Save Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
<script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
<!-- Popper js -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Plugins js -->
<script src="{% static 'js/plugins.js' %}"></script>
<!-- Active js -->
<script src="{% static 'js/active.js' %}"></script>

{% endblock %}
